replicaCount: 2

image:
  repository: ghcr.io/your-org/node-basics
  tag: "v0.1.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

env:
  - name: PORT
    value: "3000"

resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

healthCheck:
  path: /health
  initialDelaySeconds: 5
  periodSeconds: 10
