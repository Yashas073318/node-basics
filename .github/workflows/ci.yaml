name: Build and Publish Image

on:
  push:
    branches:
      - main
      - develop
      - release/*
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set outputs
        id: vars
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Derive image repository
        shell: bash
        run: echo "IMAGE_REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Compile TypeScript
        run: npm run build

      - name: Derive release version
        run: echo "RELEASE_VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          build-args: |
            RELEASE_VERSION=${{ env.RELEASE_VERSION }}
          tags: |
            ghcr.io/${{ env.IMAGE_REPO }}:${{ github.sha }}
            ghcr.io/${{ env.IMAGE_REPO }}:sha-${{ steps.vars.outputs.sha_short }}
            ghcr.io/${{ env.IMAGE_REPO }}:${{ env.RELEASE_VERSION }}
            ghcr.io/${{ env.IMAGE_REPO }}:latest

      - name: Run Trivy OS vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "ghcr.io/${{ env.IMAGE_REPO }}:sha-${{ steps.vars.outputs.sha_short }}"
          format: "table"
          exit-code: ${{ secrets.TRIVY_EXIT_CODE }}
          ignore-unfixed: true
          vuln-type: "os"
          severity: "CRITICAL"
        env:
          TRIVY_USERNAME: ${{ github.actor }}
          TRIVY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          TRIVY_DB_REPOSITORY: public.ecr.aws/aquasecurity/trivy-db,aquasec/trivy-db,ghcr.io/aquasecurity/trivy-db
          TRIVY_JAVA_DB_REPOSITORY: public.ecr.aws/aquasecurity/trivy-java-db,aquasec/trivy-java-db,ghcr.io/aquasecurity/trivy-java-db

      - name: Run Trivy library vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "ghcr.io/${{ env.IMAGE_REPO }}:sha-${{ steps.vars.outputs.sha_short }}"
          format: "table"
          exit-code: ${{ secrets.TRIVY_EXIT_CODE }}
          ignore-unfixed: true
          vuln-type: "library"
          severity: "CRITICAL,HIGH,MEDIUM,LOW"
        env:
          TRIVY_USERNAME: ${{ github.actor }}
          TRIVY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          TRIVY_DB_REPOSITORY: public.ecr.aws/aquasecurity/trivy-db,aquasec/trivy-db,ghcr.io/aquasecurity/trivy-db
          TRIVY_JAVA_DB_REPOSITORY: public.ecr.aws/aquasecurity/trivy-java-db,aquasec/trivy-java-db,ghcr.io/aquasecurity/trivy-java-db
